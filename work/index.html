<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style>
			
			* {
				margin: 0;
				padding: 0;
			}
			
			ul {
				list-style: none;
			}
			
			li {
				width: 60px;
				height: 20px;
				background: gray;
				float: left;
				margin: 5px;
			}
			
		</style>
	</head>
	<body>
		<ul>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
		
		<div class="audio">
			<audio src="mp3/1.mp3"></audio>
			<audio src="mp3/2.mp3"></audio>
			<audio src="mp3/3.mp3"></audio>
			<audio src="mp3/4.mp3"></audio>
			<audio src="mp3/5.mp3"></audio>
			<audio src="mp3/6.mp3"></audio>
			<audio src="mp3/7.mp3"></audio>
		</div>
		<script src="js/jquery-3.2.1.js"></script>
		<script type="text/javascript">
			$("li").mouseover(function(){
				var i =$(this).index()
				var a =$("audio").eq(i)
				a.get(0).play()
			})
		</script>	
		
	</body>
</html>
